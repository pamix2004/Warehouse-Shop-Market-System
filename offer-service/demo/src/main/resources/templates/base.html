<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Base Layout</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>

    <style>
        .base-navbar{
            position: sticky;
            top: 0;
            z-index: 1030; /* above content */
            background: #ffffff;
            border-bottom: 1px solid rgba(0,0,0,.08);
            box-shadow: 0 4px 12px rgba(0,0,0,.04);
        }

        .base-navbar__inner{
            max-width: 1100px;
            margin: 0 auto;
            padding: 12px 16px;
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .base-navbar__brand{
            font-weight: 700;
            text-decoration: none;
            color: #111;
            padding: 8px 10px;
            border-radius: 10px;
        }
        .base-navbar__brand:hover{
            background: rgba(0,0,0,.04);
        }

        .base-navbar__actions{
            margin-left: auto;           /* pushes actions to the right */
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .base-navbar__link{
            text-decoration: none;
            color: #222;
            padding: 8px 12px;
            border-radius: 10px;
        }
        .base-navbar__link:hover{
            background: rgba(0,0,0,.04);
        }

        .base-navbar__logout{
            text-decoration: none;
            padding: 8px 12px;
            border-radius: 10px;
            border: 1px solid rgba(0,0,0,.12);
            color: #222;
            background: #fff;
        }
        .base-navbar__logout:hover{
            background: rgba(0,0,0,.04);
        }
    </style>
</head>
<body>

<nav class="base-navbar" th:fragment="navbar">
    <div class="base-navbar__inner">
        <a class="base-navbar__brand" th:href="@{/auth/login}">Site</a>

        <div class="base-navbar__actions">
            <a class="base-navbar__link" th:href="@{/offer}">Offer</a>
            <a class="base-navbar__logout" th:href="@{/logout}">Logout</a>
        </div>
    </div>
</nav>

<main th:fragment="content"></main>

</body>
</html>
