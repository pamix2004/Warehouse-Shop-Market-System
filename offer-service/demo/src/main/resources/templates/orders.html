<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>My orders</title>

    <link rel="stylesheet" th:href="@{/offer/css/base.css}">
    <link rel="stylesheet" th:href="@{/offer/css/orders.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>


<div th:replace="base::navbar"></div>

<main class="ordersContainer">
<h2>My orders</h2>

<table border="1">
    <tr>
        <th>Order ID</th>
        <th>Date</th>
        <th>Status</th>
        <th>Payment Status</th>
        <th>Total price</th>
        <th>Details</th>
    </tr>

    <tr th:each="order : ${orders}">
        <td th:text="${order.id}"></td>
        <td th:text="${order.orderDate}"></td>
        <td th:text="${order.status}"></td>
        <td th:text="${order.paymentStatus}"></td>
        <td th:text="${order.totalPrice}"></td>
        <td>
            <a th:href="@{/offer/orders/{id}(id=${order.id})}">
                <button type="button">Details</button>
            </a>
        </td>
    </tr>
</table>
</main>

<a href="/offer/account">Back</a>


</body>
</html>
