<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Orders for my offers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/offer/css/offers.css}">
    <link rel="stylesheet" th:href="@{/offer/css/wholesaler-orders.css}">

</head>
<body>
<div th:replace="base::navbar"></div>

<main class="wholesalerOrdersContainer">

    <section class="filterSection mb-4">
        <header class="filterHeader">
            <h6 class="m-0">Filters</h6>
        </header>
        <div class="filterBox">
            <div class="filter-group">
                <label>Order ID</label>
                <input type="text" id="filterOrderId" class="form-control" placeholder="Search ID...">
            </div>
            <div class="filter-group">
                <label>Store</label>
                <input type="text" id="filterStore" class="form-control" placeholder="Store name...">
            </div>
            <div class="filter-group">
                <label>Date from</label>
                <input type="date" id="filterDateFrom" class="form-control">
            </div>
            <div class="filter-group">
                <label>Date to</label>
                <input type="date" id="filterDateTo" class="form-control">
            </div>
            <div class="filter-group">
                <label>Status</label>
                <select id="filterStatus" class="form-select">
                    <option value="">All Statuses</option>
                    <option value="Ordered">Ordered</option>
                    <option value="In progress">In progress</option>
                    <option value="Shipped">Shipped</option>
                    <option value="Delivered">Delivered</option>
                </select>
            </div>
        </div>
    </section>

    <h2 class="mb-3">Orders for my offers</h2>

    <div class="table-responsive">
        <table class="table table-hover table-bordered align-middle">
            <thead class="table-light">
            <tr>
                <th>Order ID</th>
                <th>Store</th>
                <th>Date</th>
                <th>Order Status</th>
                <th>Payment Status</th>
                <th>Total price</th>
                <th>Details</th>
                <th>Change status</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="orderDTO : ${orders}" class="order-row">
                <td th:text="${orderDTO.id}" class="order-id"></td>
                <td th:text="${orderDTO.storeName}" class="store-name"></td>
                <td th:text="${orderDTO.orderDate}" class="order-date"></td>
                <td>
                    <span class="badge bg-info text-dark" th:text="${orderDTO.status}"></span>
                </td>
                <td th:text="${orderDTO.paymentStatus}"></td>
                <td th:text="${#numbers.formatDecimal(orderDTO.totalPrice, 1, 2) + ' USD'}"></td>
                <td>
                    <a th:href="@{/offer/orders/{id}(id=${orderDTO.id})}" class="btn btn-sm btn-outline-primary">
                        Details
                    </a>
                </td>
                <td>
                    <form th:action="@{/offer/wholesaler/orders/status}" method="post" class="d-flex gap-2">
                        <input type="hidden" name="orderId" th:value="${orderDTO.id}" />
                        <select name="status" class="form-select form-select-sm">
                            <option value="Ordered" th:selected="${orderDTO.status == 'Ordered'}">Ordered</option>
                            <option value="In progress" th:selected="${orderDTO.status == 'In progress'}">In progress</option>
                            <option value="Shipped" th:selected="${orderDTO.status == 'Shipped'}">Shipped</option>
                            <option value="Delivered" th:selected="${orderDTO.status == 'Delivered'}">Delivered</option>
                        </select>
                        <button type="submit" class="btn btn-sm btn-success">Update</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="mt-3">
        <a href="/offer/account" class="btn btn-secondary">Back</a>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script th:inline="javascript">
    // Assign the Thymeleaf variable to a global JS variable
    window.myAppData = {
        orders: /*[[${orders}]]*/ []
    };
</script>

<script th:src="@{/offer/js/test.js}"></script>


</body>
</html>
