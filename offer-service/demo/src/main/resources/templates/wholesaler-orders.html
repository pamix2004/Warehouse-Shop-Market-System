<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Orders for my offers</title>
  <link rel="stylesheet" th:href="@{/offer/css/offers.css}">
</head>
<body>

<h2>Orders for my offers</h2>

<table border="1">
  <tr>
    <th>Order ID</th>
    <th>Store</th>
    <th>Date</th>
    <th>Status</th>
    <th>Total price</th>
    <th>Details</th>
    <th>Change status</th>
  </tr>

  <tr th:each="order : ${orders}">
    <td th:text="${order.orderId}"></td>
    <td th:text="${order.store.name}"></td>
    <td th:text="${order.orderDate}"></td>
    <td th:text="${order.status}"></td>
    <td th:text="${order.price}"></td>

    <td>
      <a th:href="@{/offer/wholesaler/orders/{id}(id=${order.orderId})}">
        <button type="button">Details</button>
      </a>
    </td>

    <td>
      <form th:action="@{/offer/wholesaler/orders/status}" method="post">

        <input type="hidden" name="orderId" th:value="${order.orderId}" />

        <select name="status">
          <option value="ORDERED"
                  th:selected="${order.status == 'ORDERED'}">ORDERED</option>

          <option value="IN_PROGRESS"
                  th:selected="${order.status == 'IN_PROGRESS'}">IN_PROGRESS</option>

          <option value="SHIPPED"
                  th:selected="${order.status == 'SHIPPED'}">SHIPPED</option>

          <option value="DELIVERED"
                  th:selected="${order.status == 'DELIVERED'}">DELIVERED</option>
        </select>

        <button type="submit">Update</button>
      </form>
    </td>
  </tr>
</table>

<a href="/offer/account">Back</a>

</body>
</html>
