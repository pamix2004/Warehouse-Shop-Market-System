<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Your Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/form.css}">
</head>
<body>

<!-- Navbar -->
<nav th:insert="base :: navbar"></nav>

<!-- Main Layout Wrapper -->
<main class="main-wrapper">

    <!-- Login Card -->
    <div class="card shadow-sm login-card">
        <div class="card-body p-4">

            <h3 class="text-center mb-4">Logowanie</h3>

            <!-- Alerts -->
            <div th:if="${param.logout}" class="alert alert-success text-center">
                You have been logged out.
            </div>
            <div th:if="${param.error}" class="alert alert-danger text-center">
                <span th:text="${param.error}">Error</span>
            </div>
            <div th:if="${param.successMessage}" class="alert alert-success text-center">
                <span th:text="${param.successMessage}"></span>
            </div>

            <!-- Form -->
            <form th:action="@{/auth/login}" method="post">
                <div class="mb-3">
                    <label for="username" class="form-label">Email:</label>
                    <input type="text" id="username" name="email" class="form-control" required>
                </div>

                <div class="mb-4">
                    <label for="password" class="form-label">Password:</label>
                    <input type="password" id="password" name="password" class="form-control" required>
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Sign in</button>
                </div>
            </form>

        </div>
    </div>
</main>

</body>
</html>
