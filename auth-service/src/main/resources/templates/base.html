<div th:fragment="navbar">

    <nav class="navbar navbar-expand-lg navbar-light bg-light"

         style="
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        z-index: 1030;
        background-color: #f0f0f0 !important;
     ">

        <div class="container-fluid">
            <a class="navbar-brand" href="#" style="font-weight: bold; color: black !important;">Site</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0 align-items-center">

                    <li class="nav-item" th:if="${#authorization.expression('isAuthenticated()')}">
                        <a class="nav-link" href="/offer/account" style="color: black !important;">Account</a>
                    </li>

                    <li class="nav-item" th:if="${isAuthenticated}">
                        <a class="nav-link" href="/offer/account" style="color: black !important;">Offers</a>
                    </li>

                    <li class="nav-item" th:if="${isAuthenticated}">
                        <form th:action="@{/auth/logout}" method="post" style="display:inline;">
                            <button type="submit"
                                    class="nav-link btn btn-link"
                                    style="color: black !important; padding: 0;">
                                Logout
                            </button>
                        </form>
                    </li>

                    <li class="nav-item" th:unless="${isAuthenticated}">
                        <a class="nav-link" href="/auth/login" style="color: black !important;">Log in</a>
                    </li>

                    <li class="nav-item" th:unless="${isAuthenticated}">
                        <a class="nav-link" href="/auth/register" style="color: black !important;">Register</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>

</div>
